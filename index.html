<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <p>Test {{ message.value }}</p>
    <p>Test {{ message }}</p>
    <p>Test {{ list[2] }}</p>
    <input type="text" v-bind:value="message.value">

  <script src="main.js"></script>
</body>
</html>
