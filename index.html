<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <p>Test {{ message.value }}</p>
    <p>Test {{ message }}</p>
    <p>Test {{ list[2] }}</p>
    <input type="text" v-bind:value="message.value">
    <p>{{ count }}回クリックした！</p>
    <button v-on:click="increment">カウントを増やす</button>
    <button v-on:click="isActive=!isActive">isActiveを切り替える</button>
    <p v-bind:class="{ child: isChild, 'is-active': isActive }" class="item">
      動的なクラス
    </p>
    <p v-bind:style="{ color: textColor, backgroundColor: bgColor }" class="item">
      動的なスタイル
    </p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
    </svg>
    <input type="range" min="0" max="100" v-model="radius">
    <p v-bind:class="classObject">Text</p>
    <p v-bind:style="styleObject">Text</p>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
